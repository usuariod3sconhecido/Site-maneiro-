<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>...</title>
<style>
body {
    margin: 0;
    background: black;
    overflow: hidden;
}

img {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    animation: tremer 0.1s infinite;
}

@keyframes tremer {
    0% { transform: translate(0, 0); }
    25% { transform: translate(5px, -5px); }
    50% { transform: translate(-5px, 5px); }
    75% { transform: translate(5px, 5px); }
    100% { transform: translate(0, 0); }
}
</style>
</head>
<body>

<img src="COLE_AQUI_O_LINK_DA_IMAGEM">

</body>
</html>
